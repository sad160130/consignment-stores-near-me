<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Store Icon -->
  <g transform="translate(10, 15)">
    <!-- Building structure -->
    <rect x="0" y="20" width="40" height="30" fill="url(#blueGradient)" rx="2"/>
    <rect x="5" y="25" width="8" height="10" fill="#ffffff" stroke="#4A90E2" stroke-width="1"/>
    <rect x="15" y="25" width="8" height="10" fill="#ffffff" stroke="#4A90E2" stroke-width="1"/>
    <rect x="27" y="25" width="8" height="10" fill="#ffffff" stroke="#4A90E2" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="15" y="35" width="8" height="15" fill="#ffffff" stroke="#4A90E2" stroke-width="1"/>
    <circle cx="21" cy="42" r="1" fill="#4A90E2"/>
    
    <!-- Roof -->
    <polygon points="0,20 20,5 40,20" fill="#2C5282"/>
    
    <!-- Location pin overlay -->
    <circle cx="20" cy="10" r="8" fill="#E3F2FD" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="20" cy="8" r="3" fill="#4A90E2"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C5282">Consignment</text>
  <text x="65" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4A90E2">Stores Near Me</text>
  
  <!-- Tagline -->
  <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#6C757D">Find Local Consignment Shops Nationwide</text>
</svg>